<!DOCTYPE html>
<html>
<head>
	<title>Exercise #2:Styling text</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Verdana|Courier">
	<style type="text/css">
		h1{
			color:blue;
			font-family: serif;
			font-size: 36px;
			}
		div{
			font-family:Verdana;
			font-size: 1.2em;
		}
	</style>
</head>
<body>
	<h1>My First Heading</h1>
	<div>
		<h2>My Second Heading</h2>
		<p> My first paragraph.</p>
		<p style="font-family: serif; text-align: right;">My second paragraph.</p>
	</div>

</body>
</html>
