<!DOCTYPE html>
<html>
<head>
	<title>Exercise #1: Twitter App</title>
	<style type="text/css">
		

		.container{
			display: grid;
			grid-template-columns:1fr 1fr;
			grid-auto-rows: 400px;
			text-align: center;
			font-size: 24px;
			font-weight: bolder;
			color:white;
			line-height: 60px;

		}
		.Tweets{
			background-color: #abede5;

		}
		.replies{
			background-color: #ffd014;
		}
		.search{
			background-color: #a2aab8;
		}
		.msg{
			background-color: #149cba;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<div class="Tweets">Tweets</div>
		<div class="replies">Replies</div>
		<div class="search">Search</div>
		<div class="msg">Messages</div>
	</div>

</body>
</html>
