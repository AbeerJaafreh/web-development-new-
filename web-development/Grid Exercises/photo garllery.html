<!DOCTYPE html>
<html>
<head>
	<title>Exercise#2 :Photo Gallery</title>
	<style type="text/css">
		body{
			background-color: #c3c3c3;
		}
		.container{
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			grid-auto-rows: 100%;
			grid-gap: 10px;
			
		}
		img{
			width: 100%;
			height: auto;
			margin-bottom:10px;
		}

		.first-col,.second-col,.third-col{
			display: grid;
			grid-template-rows: repeat(3, 1fr);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="first-col" >
			<img src="pics/1.jpg">
			<img src="pics/2.jpg">
			<img src="pics/3.jpg">

		</div>
		<div class="second-col">
			<img src="pics/4.jpeg">
			<img src="pics/5.jpeg">
			<img src="pics/6.jpeg">
			<img src="pics/7.jpg">


			
		</div>
		<div class="third-col" >
			<img src="pics/8.jpg">
			<img src="pics/9.jpeg">
			<img src="pics/10.jpeg">

		</div>
	</div>


</body>
</html>
