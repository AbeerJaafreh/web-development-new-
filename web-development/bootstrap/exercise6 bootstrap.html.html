<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add actor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<form action="#" class="col-md-5 container-field">
    <div class="form-group">
        <label class="font-weight-bold"for="first_name">First name:</label>
        <input type="text" class="form-control" name="first_name" id="first_name"/>
    </div>
    <div class="form-group">
        <label class="font-weight-bold" for="last_name">Last name:</label>
        <input type="text" class="form-control" name="last_name" id="last_name"/>
    </div>

    <div class="custom-control custom-radio custom-control-inline">
        <label class="custom-control-label" for="customRadioInline1">
            <input  id="customRadioInline1" class="custom-control-input" type="radio" name="gender"value="male"/>male</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
        <label class="custom-control-label" for="customRadioInline2" >
            <input id="customRadioInline2" class="custom-control-input" type="radio" name="gender" value="female"/>female</label>
    </div>


    <div class="form-group">
        <label class="font-weight-bold" for="birth_date">Date of birth:</label>
        <input class="form-control" type="date" name="birth_date" id="birth_date"/>
    </div>
    <input type="submit" class="btn btn-primary" value="Add"/>
</form>
</body>
</html>
